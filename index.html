<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/e71b58bda2.js" crossorigin="anonymous"></script>
</head>

<body>

    <section id="top-jumbo">
        <header>
            <div class="logo">
                <img src="img/apple-logo.png" alt="logo">
            </div>
            <div class="menu">
                <a href="#">Overview</a>
                <a href="#">Gallery</a>
                <a href="#">Tech Specs</a>
                <a href="#">Support</a>
            </div>
            <div class="header-buttons">
                <a href="#" class="cart-btn box-shadow-default">My Shopping Cart  <i class="fas fa-shopping-cart"></i></a>
                <a href="#" class="login-btn box-shadow-default">Sign Up</a>
            </div>
        </header>

        <div class="container">
            <div class="left-side">
                <div class="phone-name">
                    iPhone 11 Pro
                </div>

                <div class="product-info">
                    <h1>Take a closer look.</h1>
                    <p>A new dual‑camera system captures more of what you see and love. All‑day battery life let you do more and charge less.</p>

                    <form class="opt-in box-shadow-default">
                        <i class="far fa-envelope"></i>
                        <input type="email" name="email" placeholder="Write your email">
                        <button type="submit" name="button">Send</button>
                    </form>
                </div>
            </div>

            <div class="right-side box-shadow-default">
                <img src="img/iphone.png" alt="iphone 11 pro">
            </div>
        </div>
    </section>
</body>

</html>
